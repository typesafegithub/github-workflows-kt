# See https://github.com/krzema12/github-actions-typing
typingSpec: krzema12/github-actions-typing@v0.3
inputs:
  toolchain:
    type: string
  target:
    type: string
  default:
    type: boolean
  override:
    type: boolean
  profile:
    type: string
  components:
    type: list
    separator: ','
    listItem:
      type: string
# Please check those outputs's description and set a proper type. 'string' is just set by default
outputs:
  rustc:
    type: string
  rustc_hash:
    type: string
  cargo:
    type: string
  rustup:
    type: string
