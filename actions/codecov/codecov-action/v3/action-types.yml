# See https://github.com/typesafegithub/github-actions-typing
inputs:
  token:
    type: string
  files:
    type: list
    separator: ','
    list-item:
      type: string
  directory:
    type: string
  flags:
    type: list
    separator: ','
    list-item:
      type: string
  commit_parent:
    type: string
  dry_run:
    type: boolean
  env_vars:
    type: list
    separator: ','
    list-item:
      type: string
  fail_ci_if_error:
    type: boolean
  file:
    type: string
  functionalities:
    type: list
    separator: ','
    list-item:
      type: string
  gcov:
    type: boolean
  gcov_args:
    type: list
    separator: ' '
    list-item:
      type: string
  gcov_ignore:
    type: list
    separator: "\n"
    list-item:
      type: string
  gcov_include:
    type: list
    separator: "\n"
    list-item:
      type: string
  move_coverage_to_trash:
    type: boolean
  name:
    type: string
  override_branch:
    type: string
  override_build:
    type: integer
  override_commit:
    type: string
  override_pr:
    type: integer
  override_tag:
    type: string
  os:
    type: enum
    name: OperatingSystem
    allowed-values:
    - aarch64
    - alpine
    - linux
    - macos
    - windows
  root_dir:
    type: string
  slug:
    type: string
  url:
    type: string
  verbose:
    type: boolean
  version:
    type: string
  xcode:
    type: boolean
  xcode_archive_path:
    type: string
  swift:
    type: boolean
