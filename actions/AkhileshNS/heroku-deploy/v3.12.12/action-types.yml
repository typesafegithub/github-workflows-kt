# See https://github.com/krzema12/github-actions-typing
inputs:
  heroku_api_key:
    type: string
  heroku_email:
    type: string
  heroku_app_name:
    type: string
  buildpack:
    type: string
  branch:
    type: string
  dontuseforce:
    type: boolean
  dontautocreate:
    type: boolean
  usedocker:
    type: boolean
  docker_heroku_process_type:
    type: enum
    name: HerokuProcessType
    allowed-values:
    - web
    - worker
  docker_build_args:
    type: string
  appdir:
    type: string
  healthcheck:
    type: string
  checkstring:
    type: string
  delay:
    type: integer
  procfile:
    type: string
  rollbackonhealthcheckfailed:
    type: boolean
  env_file:
    type: string
  justlogin:
    type: boolean
  region:
    type: string
  stack:
    type: string
  team:
    type: string
# Please check those outputs's description and set a proper type. 'string' is just set by default
outputs:
  status:
    type: string
