# See https://github.com/typesafegithub/github-actions-typing
inputs:
  version:
    type: string
  service_account_email:
    type: string
  service_account_key:
    type: string
  project_id:
    type: string
  install_components:
    type: list
    separator: "\n"
    list-item:
      type: string
  export_default_credentials:
    type: boolean
  credentials_file_path:
    type: string
  cleanup_credentials:
    type: boolean
