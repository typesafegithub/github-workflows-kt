# See https://github.com/typesafegithub/github-actions-typing
inputs:
  name:
    type: string
  path:
    type: list
    separator: "\n"
    list-item:
      type: string
  if-no-files-found:
    type: enum
    name: BehaviorIfNoFilesFound
    allowed-values:
    - warn
    - error
    - ignore
  retention-days:
    type: integer
    name: RetentionPeriod
    named-values:
      Default: 0
