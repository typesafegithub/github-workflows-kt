# See https://github.com/typesafegithub/github-actions-typing
inputs:
  python-version:
    type: string
  python-version-file:
    type: string
  cache:
    type: enum
    name: PackageManager
    allowed-values:
    - pip
    - pipenv
    - poetry
  architecture:
    type: enum
    allowed-values:
    - x64
    - x86
  check-latest:
    type: boolean
  token:
    type: string
  cache-dependency-path:
    type: list
    separator: "\n"
    list-item:
      type: string
  update-environment:
    type: boolean
  allow-prereleases:
    type: boolean
# Please check those outputs's description and set a proper type. 'string' is just set by default
outputs:
  python-version:
    type: string
  cache-hit:
    type: string
  python-path:
    type: string
