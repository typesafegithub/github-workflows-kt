# See https://github.com/typesafegithub/github-actions-typing
inputs:
  path:
    type: list
    separator: "\n"
    list-item:
      type: string
  key:
    type: string
  restore-keys:
    type: list
    separator: "\n"
    list-item:
      type: string
  upload-chunk-size:
    type: integer
  enableCrossOsArchive:
    type: boolean
  fail-on-cache-miss:
    type: boolean
  lookup-only:
    type: boolean
# Please check those outputs's description and set a proper type. 'string' is just set by default
outputs:
  cache-hit:
    type: string
