# See https://github.com/typesafegithub/github-actions-typing
inputs:
  version:
    type: string
  service_account_email:
    type: string
  service_account_key:
    type: string
  project_id:
    type: string
  install_components:
    type: list
    separator: ','
    list-item:
      type: enum
      name: Component
      allowed-values:
      - alpha
      - anthos-auth
      - appctl
      - app-engine-go
      - app-engine-java
      - app-engine-python
      - app-engine-python-extras
      - beta
      - bigtable
      - bq
      - bundled-python3-unix
      - cbt
      - cloud-build-local
      - cloud-datastore-emulator
      - cloud-firestore-emulator
      - cloud-spanner-emulator
      - cloud_sql_proxy
      - config-connector
      - core
      - datalab
      - docker-credential-gcr
      - gsutil
      - kpt
      - kubectl
      - kubectl-oidc
      - kustomize
      - local-extract
      - minikube
      - nomos
      - pkg
      - pubsub-emulator
      - skaffold
  export_default_credentials:
    type: boolean
  credentials_file_path:
    type: string
  cleanup_credentials:
    type: boolean
