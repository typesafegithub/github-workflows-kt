# See https://github.com/typesafegithub/github-actions-typing
inputs:
  command:
    type: enum
    allowed-values:
    - help
    - version
    - bench
    - build
    - check
    - clean
    - doc
    - fetch
    - fix
    - run
    - rustc
    - rustdoc
    - test
    - report
    - generate-lockfile
    - locate-project
    - metadata
    - pkgid
    - tree
    - update
    - vendor
    - verify-project
    - init
    - install
    - new
    - search
    - uninstall
    - login
    - owner
    - package
    - publish
    - yank
  toolchain:
    type: string
  args:
    type: list
    separator: ' '
    list-item:
      type: string
  use-cross:
    type: boolean
