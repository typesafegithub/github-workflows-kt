# See https://github.com/typesafegithub/github-actions-typing
inputs:
  toolchain:
    type: string
  target:
    type: string
  default:
    type: boolean
  override:
    type: boolean
  profile:
    type: string
  components:
    type: list
    separator: ','
    list-item:
      type: string
# Please check those outputs's description and set a proper type. 'string' is just set by default
outputs:
  rustc:
    type: string
  rustc_hash:
    type: string
  cargo:
    type: string
  rustup:
    type: string
